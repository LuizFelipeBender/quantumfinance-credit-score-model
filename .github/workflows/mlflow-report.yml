name: 📈 Treinamento e Relatório MLflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write     # Necessário para autenticação OIDC
  contents: read      # Necessário para o checkout do repositório

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: http://127.0.0.1:5000
      MLFLOW_EXPERIMENT_NAME: QuantumFinance-CreditScore

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🔐 Autenticar com AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::664406282152:role/QuantumFinanceModel
          aws-region: us-east-1

      - name: 🧪 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3]

      - name: 📦 Baixar dados versionados com DVC (S3)
        run: dvc pull

      - name: 🗂️ Criar pastas para MLflow
        run: |
          mkdir -p mlartifacts
          touch mlflow.db

      - name: 🚀 Iniciar MLflow Tracking Server em segundo plano
        run: |
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlartifacts \
            --host 127.0.0.1 --port 5000 > mlflow.log 2>&1 &
          sleep 10

      - name: 📊 Rodar pipeline de treino com MLflow
        run: python src/train_model.py

      - name: 📄 Verificar log do MLflow (debug)
        if: always()
        run: cat mlflow.log
