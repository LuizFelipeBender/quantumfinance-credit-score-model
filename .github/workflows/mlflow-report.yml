# .github/workflows/mlflow-report.yml

name: 📈 Treinamento e Relatório MLflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: http://localhost:5000
      MLFLOW_EXPERIMENT_NAME: QuantumFinance-CreditScore

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🧪 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📊 Rodar pipeline de treino com MLflow
        run: python src/train_model.py
